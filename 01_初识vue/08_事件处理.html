<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_事件处理</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h3>学校名称：{{name}}</h3>
        <h3>学校地址：{{address}}</h3>

        <button v-on:click="showInfo">点我提示学校信息(不传参)</button>
        <!-- 要是想传event的参数，需要用关键字 $event 占位  传一个name默认就没有event-->
        <button v-on:click="showInfo1($event,name)">点我提示学校信息(传参)</button>
    </div>
    <script>
        /* 
             事件的基本使用：
                1.使用v-on:xxx 或 @xxx 绑定事件，其中xxx是事件名
                2.事件的回调需要配置在methods对象中，最终会在vm上
                3.methods中配置的函数，不要用箭头函数 ！ 否则this就不是vm了
                4.methods中配置的函数，都是被vue所管理的函数，this的执行是vm 或 组件实例对象
                5.@click="demo" 和 @click="demo($event)" 效果一致，但后者可以传参
        */

        const vm = new Vue({
            el: "#root",
            data: {
                name: "尚硅谷",
                address: "北京昌平"
            },
            methods: {
                showInfo(){
                    alert(this.name)
                },
                showInfo1(event,name){
                    console.log(event);
                    alert(name)
                },

            },
        })
    </script>
</body>

</html>
