<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_键盘事件</title>
    <script src="../js/vue.js"></script>

</head>

<body>
    <div id="root">
        <h3>欢迎来到{{name}}学习</h3>
        <!-- 常用的键盘事件有2个 keydown 和 keyup -->
        <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">
        <!-- <input type="text" placeholder="按下回车提示输入" @keyup.huiche="showInfo"> -->
        <!-- @keyup.ctrl.y 组合键ctrl+y 触发  -->
        <!-- <input type="text" placeholder="按下回车提示输入" @keyup.ctrl.y="showInfo"> -->
    </div>
    <script>
        /* 
            1.Vue中常用的按键别名：
                回车 => enter
                删除 => delete(捕获 "删除" 和  "退格" 键)
                退出 => esc 
                空格 => space 
                换行 => tab (特殊，必须配合keydown去使用)
                上  => up       下  => down
                左  => left     右  => right

            2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为 kebab-cese(短横线命名)

            3.系统修饰符(用法特殊)：ctrl、alt、shift、meta
                ①.配合keyup使用:
                    按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发
                ②.配合keydown使用：正常触发事件

            4.也可以使用keyCode去指定具体的按键(不推荐)

            5.Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键别名  (不推荐)
                
            e.keyCode  按键编码
            e.key      按键名称
        */
    //    Vue.config.keyCodes.huiche = 13;//定义了一个别名按键

        const vm = new Vue({
            el: "#root",
            data: {
                name: "尚硅谷",
                address: "北京昌平"
            },
            methods: {
                showInfo(e){
                    // console.logx(e.target.value);
                    // console.log(e.keyCode);//enter键是编码13
                    // if(e.keyCode !== 13){return}//不是enter键就return 是才输出input框的值
                    console.log(e.target.value);
                }
            }
        })
    </script>
</body>

</html>
