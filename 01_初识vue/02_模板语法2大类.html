<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_模板语法</title>
    <script src="../js/vue.js"></script>
    <!-- <script src="../js/vue.min.js"></script> -->
</head>

<body>
    <!-- 准备一个容器 -->
    <div id="root">
        <h2>插值语法</h2>
        <h2>学生 - {{name}}</h2>
        <hr>
        <h2>指令语法</h2>
        <h3>学校名字：{{school.name}}</h3>
        <a v-bind:href="school.url.toUpperCase()" v-bind:x="school.hello">学校网址{{school.url}}</a><br>
        <a style="color:red" :href="school.url">地址可以简写为 : </a>
    </div>

    <!-- 
        Vue模版语法有2大类”
            1.插值语法：
                功能：用于解析标签体内容
                写法：{{xxx}},xxx是js表达式，且可以直接读取到data中的所有属性
            2.指令语法：
                功能：用于解析标签(包括：标签属性、标签体内容、绑定时间...)
                举例：v-bind:href="xxx" 或 简写为 :href="xxx", xxx同样要写js表达式
                     且可以直接读取到data中所有属性
                备注：Vue中有很多的指令，且形式都是:  v-??? , 此处我们只是拿 v-bind举个例子
     -->
    <script>
        //阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false

        //创建vue实例
        new Vue({
            el: "#root",//el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            data: {//data中用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象
                name: "唐唐酱",
                school: {
                    name:"尚硅谷",
                    url: "www.atguigu.com",
                    hello: "你好"
                }
            }
        })
    </script>
</body>

</html>
