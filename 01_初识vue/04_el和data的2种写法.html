<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_el和data的2种写法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h3>你好啊 ~ {{name}}</h3>
    </div>
    <script>
        /* 
            data与el的2种写法：
                1.el有2种写法
                    ①：new Vue时候配置el数学
                    ②：先创建Vu实例，随后再通过vm.$mount("#root")指定el的值
                2.data有2种写法
                    ①： 对象式
                    ②： 函数式
                    如何选择：目前哪种写法都可以，以后学习到组件时，data必须是函数式，否则会报错
                3.一个重要的原则：
                    由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了
        
        */
        Vue.config.productionTip = false;

        const v = new Vue({
            // el:"#root",//第一种写法
            // data:{//data的第一种写法
            //     name:"尚硅谷",

            // }

            data(){//data的第二种写法
                console.log(this);//此处的this是Vue实例对象
                return {
                    name:"尚硅谷"
                }
            },
        })
        // console.log(v);//Vue的实例对象
        v.$mount("#root")//第二种写法
        

        
    </script>
</body>
</html>
