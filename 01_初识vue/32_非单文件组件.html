<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32_非单文件组件</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        Vue中使用组件的三大步骤：
            一.定义组件(创建组件)
            二.注册组件
            三.使用组件(写组件标签)
        一.如何定义一个组件
            使用Vue.extend(options)创建，其中options和new Vue(options)传入的那个options几乎一样，但也有点区别
                区别如下:
                    1.el不要写，为什么？ 最终所有的组件都要经过一个vm的管理，由vm中el决定服务哪个容器
                    2.data必须写成函数，为什么? 避免组件被复用时数据存在引用关系
                备注：使用template可以配置组件结构
        二.如何注册组件？
            1.局部注册：靠 new Vue的时候传入components选项
            2.全局注册：靠 Vue.component("组件名",组件)
        三.编写组件标签：
            <school></school>
     -->
    <div id="root">
        <!-- hello是全局的非文件组件 -->
        <hello></hello>
        <hr>
        <school></school>
        <hr>
        <student></student>
    </div>
    <hr>
    <div id="root2">
        <hello></hello>
    </div>
    <script>
        //创建组件
        const school = Vue.extend({
            template:`
                <div>
                    <h3>学校姓名:{{schoolName}}</h3>
                    <h3>学校地址:{{schoolAddress}}</h3>
                    <button @click="showInfo">点我提示学校名</button>
                </div>
            `,
            data() {
                return {
                    schoolName:"尚硅谷",
                    schoolAddress:"北京昌平"
                }
            },
            methods: {
                showInfo(){
                    alert(this.schoolName)
                }
            },
        })

        const student = Vue.extend({
            template:`
                <div>
                    <h3>学生姓名:{{studentName}}</h3>
                    <h3>学生年龄:{{schoolAge}}</h3>
                </div>
            `,
            data() {
                return {
                    studentName:"孙悟空",
                    schoolAge:20
                }
            },
        })

        const hello = Vue.extend({
            template:`
                <div>
                    <h2>你好啊{{msg}}同学</h2>
                </div>
            `,
            data() {
                return {
                    msg:"孙悟空"
                }
            },
        })

        //注册全局组件
        Vue.component("hello",hello)

        new Vue({
            el:"#root",
            components:{
                //局部注册组件
                school,student
            }
        })

        new Vue({el:"#root2"})
    </script>
</body>

</html>
